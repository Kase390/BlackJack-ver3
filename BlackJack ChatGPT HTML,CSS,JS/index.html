<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <!-- ゲームのメイン画面 -->
    <!-- ディーラの設定 -->
    <div class="area" id="dealer-area">
      <div class="info">
        <div class="name">Dealer</div>
      </div>
      <div id="dealer-hand" class="hand">
        <div class="hand-total">Total: ?</div>
      </div>
  </div>
    <!-- プレイヤーの設定 -->
    <div class="area" id="player-area">
      <div id="player-hand" class="hand"></div>
      <div class="info"></div>
      <div class="name">Player</div>
    </div>


    <div class="buttons-row">
      <button id="deal-button">Deal</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
    </div>
    <div class="buttons-row">
      <div id="money">Money: $100</div>
      <div class="bet-input-row">
      <label for="bet-input">Bet:</label>
      <input type="number" id="bet-input" min="1" value="1">
      </div>
    <div class="bet-buttons-row">
      <button id="increase-bet" onclick="changeBet(1)">+</button>
      <button id="decrease-bet" onclick="changeBet(-1)">-</button>
    </div>
      <button id="bet-button" onclick="placeBet()">Bet</button>
    </div>
    </div>
  </div>
  <div class="card unwanted-card">
    <!-- カードの画像はここに追加 -->
